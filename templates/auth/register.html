<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация | ARKONIX</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="auth-page">
  <div class="auth-card">
    <h2 class="auth-title">Создать аккаунт</h2>
    <form class="auth-form" action="/register" method="POST">
      <input type="text" name="username" placeholder="Имя пользователя" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Пароль" required>
      <input type="password" name="password2" placeholder="Повторите пароль" required>
      <button type="submit">Зарегистрироваться</button>
    </form>
    <p class="auth-switch">Уже есть аккаунт? <a href="/login">Войти</a></p>
  </div>
</div>

</body>
</html>
